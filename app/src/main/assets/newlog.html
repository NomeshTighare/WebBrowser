<html>
    <head>

        <meta name="viewreport" content="width=device-width, initial-scale1.0">
        <title>new login </title>
        <link rel="stylesheet" href="newlog.css">
    </head>
    <body>
        <section>
            <div class="contentbx">
                <div class="formbx">
                    <h2>Login</h2>
                    <form>
                        <div class="inputbx">
                            <span>Username</span>
                            <input id="email" type="email" name="">
                        </div>
                        <div class="inputbx">
                            <span>Password</span>
                            <input id="pass" type="password" name="">
                        </div>
                        <div class="remember">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <div class="inputbx">
                            <button onclick="show()">Login</button>
                        </div>
                        <div class="inputbx">
                            <p>Don't have an account?<a href="#">Sign up</a></p>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </body>
